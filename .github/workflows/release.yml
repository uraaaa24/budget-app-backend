name: backend-release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  TAG: ${{ github.ref_name }}
  GHCR_IMAGE: ghcr.io/uraaaa24/budget-app-backend
  GCP_PROJECT_ID: budget-app-474803
  GCP_REGION: asia-northeast1
  AR_REPO: fastapi-images

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compose AR_IMAGE
        run: echo "AR_IMAGE=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${AR_REPO}/fastapi-app" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: auth
        name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_ARTIFACT_SA }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $GCP_REGION-docker.pkg.dev -q

      - name: Build once
        run: docker build -t app:${TAG} .

      - name: Tag for GHCR and AR
        run: |
          docker tag app:${TAG} ${GHCR_IMAGE}:${TAG}
          docker tag app:${TAG} ${AR_IMAGE}:${TAG}

      - name: Push to GHCR
        run: docker push ${GHCR_IMAGE}:${TAG}

      - name: Push to Artifact Registry
        run: docker push ${AR_IMAGE}:${TAG}

      - name: Resolve digest from AR
        run: |
          gcloud artifacts docker images describe \
            "${AR_IMAGE}:${TAG}" \
            --project="${GCP_PROJECT_ID}" \
            --format='value(image_summary.digest)'
